<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Sign In</title>
  </head>
  <body>
    <h1 class="signin-title">Sign In</h1>
    <form class="signin-form">
      <input type="email" name="email" placeholder="Email" class="signin-input" />
      <input type="password" name="password" placeholder="Password" class="signin-input"/>
      <input type="submit" value="Sign In" class="signin-submit">
    </form>

    <div class="redirect">
      <p class="redirect-text">Don't have an account?</p>
      <button class="redirect-btn">Sign Up</button>
    </div>
  </body>
</html>
